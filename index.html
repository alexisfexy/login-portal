<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='main.css'>

    <title>Login Portal</title>
  </head>
  <body class = login-body>
      <div class='container pt-3 login-cont'>
          <div class ='row'>
              <div class = 'col'></div>
              <div class = 'col-8 login-col'>
                <div class="card login-card horizontal-centered text-center">
                    <div class="card-body login-card-body">
                        <!-- <span class="login-title"> 
                            Welcome
                        </span> -->

                        <div class= "logo-span">
                            <img id="logo" class="text-center" src="assets/LTL logo high res print.jpg">
                        </div>
                        <div id="login-form"> 
                          <form id="check-form">
                            <div class="form-group">
                              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="pwd-input" placeholder="Password">
                            </div>
                            <div id="login-button-area">
                              <button type="submit" class="btn btn-block btn-outline-primary" id="login-btn">Login</button>
                            </div>
                          </form>
                        </div>
                        <div id="forgot-password"> 
                          Forgot your password? Reset it <a href='#'>here</a>. 
                        </div>
                    </div>
                  </div>

              </div>
              <div class = 'col'></div>
          </div>
      </div>

 






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
